<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="hamburger">
        <img src="./menu.png" alt="">
      </div>

      <div class="slider">
        <div class="slider_lists">
          <p class="slider_posts">Posts</p>
          <p class="slider_comments">Comments</p>
          <p class="slider_albums">Albums</p>
          <p class="slider_photos">Photos</p>
          <p class="slider_todos">Todos</p>
          <p class="slider_users">Users</p>
          <button>Close</button>
        </div>
      </div>

      <div class="sidebar">
        <div class="lists">
          <p class="posts">Posts</p>
          <p class="comments">Comments</p>
          <p class="albums">Albums</p>
          <p class="photos">Photos</p>
          <p class="todos">Todos</p>
          <p class="users">Users</p>
        </div>
      </div>
      <div class="content">
        <p>Posts</p>
        <table>
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
